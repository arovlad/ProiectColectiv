<app-navbar></app-navbar>
<div class="container-md">
  <div class="alert alert-danger" role="alert" *ngIf="verified === 0">{{role}}
    This profile is pending approval.
    <button style="margin-right: auto" type="button" class="btn btn-outline-danger" (click)="setVerified()" *ngIf="isVisible">Approve</button>
  </div>
  <h5 class="mb-3">Profile information</h5>
  <div class="row shadow-sm p-3 mb-3 bg-white rounded">
    <div class="col-4">
      <img [src]="picture" alt="image">
    </div>
        <ul id="profileUI" class="list-group list-group-flush" style="width: 65%">
          <h1 style="font-weight: lighter; margin-bottom:0; margin-top: 20px;">{{name}}</h1>
          <p class="mb-4" >{{consultingLevel}}</p>
          <p class="mb-4"><b>Region:</b> {{region}}</p>
          <!--<p>Skills: {{myskills}}</p>-->
          <!--<a>Download PDF</a>-->
        </ul>
        <div class="row">
          <div id="addSkillDrawer" style="display:none">
            <div class="form">
              <a *ngIf="equals === 1 ">
                <div class="form-group">
                  <div class="form-group">
                    <input [(ngModel)]="insertSkill" type="text" name="skillname"
                           class="form-control"
                           id="skillName"
                           placeholder="Skill name">
                  </div>
                  <div class="form-group">
                    <label for="technologyAreas" >Technology area:</label>
                    <select [(ngModel)]="techArea" id="technologyAreas" name="techarea">
                      <option *ngFor="let tech of techAreas" [value]="tech">{{tech}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="skillLevel">Level:</label>
                  <br>
                  <select [(ngModel)]="skillLevel" id="skillLevel" name="skillLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" (click)="saveSkill(insertSkill,skillLevel)">Add skill<i class="fas fa-sign-in-alt"></i></button>
              </a>
            </div>
          </div>
        </div>
    <div style="float:right; margin-left: auto" *ngIf="isOwner()">
      <a (click)="openDrawer($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </a>
    </div>
  </div>
  <h5 class="mb-3">Projects</h5>
</div>
<div class="container-md" style="padding: 0">
<app-projects userId="{{ this.id }}" style="max-width: 58.333333%;"></app-projects>
</div>
