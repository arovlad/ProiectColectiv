<app-navbar></app-navbar>
<div class="container-md">
  <h5 class="mb-3">Profile information</h5>
  <div class="row shadow-sm p-3 mb-3 bg-white rounded">
    <div class="col-4">
      <img [src]="picture" alt="image">
    </div>
        <ul class="list-group list-group-flush">
          <h1 style="font-weight: lighter; margin-bottom:0; margin-top: 20px;">{{name}}</h1>
          <p class="mb-4" >{{consultingLevel}}</p>
          <p><b>Region:</b> {{region}}</p>
          <!--<p>Skills: {{myskills}}</p>-->
        </ul>
        <div class="row">
          <div style="display:none">
            <div class="form">
              <a *ngIf="equals === 1 ">
                <div class="form-group">
                  <div class="form-group">
                    <input [(ngModel)]="insertSkill" type="text" name="skillname"
                           class="form-control"
                           id="skillName"
                           placeholder="Skill name">
                  </div>
                  <div class="form-group">
                    <label for="technologyAreas" >Technology area:</label>
                    <select [(ngModel)]="techArea" id="technologyAreas" name="techarea">
                      <option *ngFor="let tech of techAreas" [value]="tech">{{tech}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="skillLevel">Level:</label>
                  <br>
                  <select [(ngModel)]="skillLevel" id="skillLevel" name="skillLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" (click)="saveSkill(insertSkill,skillLevel)">save skill <i class="fas fa-sign-in-alt"></i></button>
              </a>
            </div>
          </div>
        </div>
  </div>
  <h5 class="mb-3">Projects</h5>
</div>
<div class="container-md" style="padding: 0">
<app-projects userId="{{ this.id }}" style="max-width: 58.333333%;"></app-projects>
</div>
