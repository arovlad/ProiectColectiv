<app-navbar></app-navbar>
<div class="container-md">
  <div class="alert alert-danger" role="alert" *ngIf="isVisible">
    This profile is not verified!
    <button style="margin-right: auto" type="button" class="btn btn-outline-danger">Verify</button>
  </div>
  <h5 class="mb-3">Profile information</h5>
  <div class="row shadow-sm p-3 mb-3 bg-white rounded">
    <div class="col-4">
      <img [src]="picture" alt="image">
    </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h6 class="card-title"><b>Name: </b> {{name}} </h6></li>
          <li class="list-group-item"><h6><b>Consulting level: </b>{{consultingLevel}}</h6></li>
          <li class="list-group-item"><h6><b>Region: </b> {{region}}</h6></li>
        </ul>
        <div class="row">
          <div class="col-7">
            <h6><b>Skills: </b> {{myskills}}</h6>
          </div>
          <div class="col-5">
            <div class="form">
              <a *ngIf="equals === 1 ">
                <div class="form-group">
                  <div class="form-group">
                    <input [(ngModel)]="insertSkill" type="text" name="skillname"
                           class="form-control"
                           id="skillName"
                           placeholder="Skill name">
                  </div>
                  <div class="form-group">
                    <label for="technologyAreas" >Technology area:</label>
                    <select [(ngModel)]="techArea" id="technologyAreas" name="techarea">
                      <option *ngFor="let tech of techAreas" [value]="tech">{{tech}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="skillLevel">Level:</label>
                  <br>
                  <select [(ngModel)]="skillLevel" id="skillLevel" name="skillLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" (click)="saveSkill(insertSkill,skillLevel)">save skill <i class="fas fa-sign-in-alt"></i></button>
              </a>
            </div>
          </div>
        </div>
  </div>
</div>
<div class="container-md">
  <app-projects userId="{{ this.id }}"></app-projects>
</div>
