  <div class="row shadow-sm p-3 mb-3 bg-white rounded">
    <div class="w-50 p-3" style="background-color: #eee; margin: 0 auto; width:250px;">
      <h4>Add new Region</h4>
      <form>
        <div class="form-group">
          <label for="newName">insert name:</label>
          <input [(ngModel)]="newName" type="text" name="newName"
                 class="form-control"
                 id="newName"
                 placeholder="insert region name">
        </div>
        <button type="submit"  class="successbtn" (click)="insert()">save region<i class="fas fa-sign-in-alt"></i></button>
      </form>
    </div>

<div class="container-md">
  <div class="row shadow-sm p-3 mb-3 bg-white rounded">

    <div class="w-50 p-3" style="background-color: #eee; margin: 0 auto; width:250px;">
      <h4>Delete this region:</h4>
      <form>
        <div class="form-group">
          <label for="id">insert ID:</label>
          <input [(ngModel)]="id" type="text" name="id"
             class="form-control"
             id="id"
             placeholder="Insert the ID of the region you want to delete">
        </div>
        <button type="submit"  class="successbtn" (click)="delete(id)">delete<i  class="fas fa-sign-in-alt"></i></button>
      </form>
    </div>
  </div>
</div>
