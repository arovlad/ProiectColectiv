<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <div class="w-50 p-3" style="background-color: #eee;">
      <h3>Add new region</h3>
      <form>
        <div>
          <p >Hello user <b>XY</b></p>
        </div>
        <div class="form-group">
          <label for="regionName">Skill name: </label>
          <input [(ngModel)]="regionname" type="text" name="regionname"
                 class="form-control"
                 id="regionName"
                 placeholder="insert region name">
          <div class="message">
            <a  *ngIf="errMessageRegionName === 1 " >Field region name is empty<br> </a>
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary" (click)="saveRegion()">save region<i class="fas fa-sign-in-alt"></i></button>


      </form>
    </div>
  </div></div>
