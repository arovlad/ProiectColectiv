<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <div class="w-50 p-3" style="background-color: #eee;">
      <h3>Add/Remove Skills</h3>
      <form>
        <div class = "form-group">
          <label for="addSkill">Add Skill</label>
          <input [(ngModel)]="addSkill" type="text"
                 class="form-control"
                 id="addSkill"
                 placeholder="Add a Skill">
        </div>
        <div class="form-group">
          <label for="removeSkill">
            Remove Skill
          </label>
          <select id="removeSkill" name="removeSkill" [(ngModel)]="removeSkill" class="form-control">
            <option></option>
            <option>Skill1</option>
            <option>Skill2</option>
            <option>Skill3</option>
            <option>Skill4</option>
          </select>
        </div>
        <div class="divButton">
          <button type="submit" class="btn btn-primary inline" >CHANGE SKILLS<i class="fas fa-sign-in-alt"></i></button>
          <button type="submit" class="btn btn-primary inline" >BACK</button>
        </div>
      </form>
    </div>
  </div>
</div>
