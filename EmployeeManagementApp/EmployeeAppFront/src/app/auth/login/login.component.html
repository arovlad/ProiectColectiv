<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<section class="Form" style="width: 500px; position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%,-50%);">

  <div class="container center_div" style="margin: 0 auto; ">


    <div class="row no-gutters">

      <div class="col-lg-12 px-5 pt-5">
        <h1 class="front-weight-bold py-3">Login</h1>
        <h4>Sign into your account</h4>
        <form>
          <div class="col text-center">
          <div class="form-row">
            <div class="col-lg-12">
              <input [(ngModel)]="username" type="text" name="username"
                     class="form-control my-3 p-4"
                     id="loginUsername"
                     placeholder="Enter username">
              <div class="message">
                <a  *ngIf="message4 === 1 " >Username required <br> </a>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-12">
              <input [(ngModel)]="password" type="password" name="password"
                     class="form-control my-3 p-4"
                     id="loginPassword"
                     placeholder="Password">
              <div class="message">
                <a  *ngIf="message5 === 1 " >Password required <br> </a>
              </div>
            </div>
          </div>

            <a  *ngIf="message1 === 1 " ><b>Wrong username or password</b>  <br>  <br><b> Remaining attempts: {{message2}} </b> <br> <br></a>
            <a  *ngIf="message3 === 1 " ><b>Your user is blocked </b><br>  <br> </a>

          <div class="form-row">
            <div class="col-lg-12">

              <button type="submit"
                      class="btn1 mt-4 mb-5" (click)="Login()">Login <i class="fas fa-sign-in-alt"></i></button>
              <!-- Register -->
              <p>Not a member?
                <a href="register" routerLinkActive="active">Register</a>
              </p>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
